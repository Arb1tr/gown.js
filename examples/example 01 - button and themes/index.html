<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>gown.js example: Buttons with different themes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="../../lib/pixi.js"></script>
    <script src="../../bin/gown-full.js"></script>
</head>
<body>
<script>
    var stage = new PIXI.Container();
    var NUM_THEMES = 3;
    var themes_loaded = 0;

    var renderer = PIXI.autoDetectRenderer(800, 600,{backgroundColor : 0xffffff});
    document.body.appendChild(renderer.view);

    var aeontheme;

    function onCompleteAeon() {
        var aeonbtn;
        aeonbtn = new GOWN.Button(aeontheme);
        aeonbtn.width = 150;
        aeonbtn.height = 100;
        aeonbtn.x = 20;
        aeonbtn.y = 30;
        aeonbtn.label = "first";
        stage.addChild(aeonbtn);

        aeonbtn.on(GOWN.Button.TRIGGERED, function () {
            if (window.console) {
                console.log("you clicked the first button!");
            }
        });

        themes_loaded++;
        if (themes_loaded === NUM_THEMES) {
            requestAnimationFrame(animate);
        }
    }

    aeontheme = new GOWN.ThemeParser("../../themes/assets/aeon_desktop/aeon_desktop.json");
    aeontheme.once(GOWN.Theme.COMPLETE, onCompleteAeon, this);
    var shapeTheme;
    function onCompleteShape() {
        var btn = new GOWN.Button(shapeTheme);
        btn.width = 150;
        btn.height = 100;
        btn.x = 170;
        btn.y = 30;
        btn.label = "second";
        stage.addChild(btn);

        btn.on(GOWN.Button.TRIGGERED, function () {
            if (window.console) {
                console.log("you clicked the second button!");
            }
        });

        themes_loaded++;
        if (themes_loaded === NUM_THEMES) {
            requestAnimationFrame(animate);
        }
    }

    shapeTheme = new GOWN.ThemeParser('../../themes/assets/shapes_desktop/shapes_desktop.json');
    shapeTheme.once(GOWN.Theme.COMPLETE, onCompleteShape, this);

    function onCompleteMetal() {
        var metalbtn = new GOWN.Button(metaltheme);
        metalbtn.width = 150;
        metalbtn.height = 100;
        metalbtn.x = 320;
        metalbtn.y = 30;
        metalbtn.label = "third";
        stage.addChild(metalbtn);

        metalbtn.on(GOWN.Button.TRIGGERED, function () {
            if (window.console) {
                console.log("you clicked the third button!");
            }
        });

        themes_loaded++;
        if (themes_loaded === NUM_THEMES) {
            requestAnimationFrame(animate);
        }
    }

    var metaltheme = new GOWN.ThemeParser("../../themes/assets/metalworks_desktop/metalworks_desktop.json");
    metaltheme.once(GOWN.Theme.COMPLETE, onCompleteMetal, this);

    function animate() {
        // render the stage
        renderer.render(stage);
        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
