<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>gown.js example: Login dialog (text input)</title>
    <style type="text/css">
        @font-face {
            font-family: 'FontAwesome';
            font-weight: normal;
            font-style: normal;
            src: url('http://fortawesome.github.io/Font-Awesome/assets/font-awesome/fonts/fontawesome-webfont.ttf?v=4.0.3') format('truetype');
        }
    </style>
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- see http://www.html5gamedevs.com/topic/13098-pixi-and-fontawesome/ -->
    <!--link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"-->
    <script src="../../lib/pixi.js"></script>
    <script src="../../bin/gown.js"></script>
    <script src="../../themes/AeonTheme.js"></script>
    <script src="../../themes/ShapeTheme.js"></script>

    <script src="js/LoginDialog.js"></script>
    <script src="js/LoginTheme.js"></script>
    <script src="js/IconTextInput.js"></script>
</head>
<body>
<script src="lib/FontLoader.js"></script>
<script>

    // load fontawesome first, see https://github.com/smnh/FontLoader/issues/2
    FontLoader.referenceText += "\uf007\uf023";
    var fontLoader = new FontLoader(["FontAwesome"], {
        "fontLoaded": awesomeComplete
    }, 3000);
    fontLoader.loadFonts();

    function awesomeComplete(fontname) {
        new LoginTheme(['../../themes/assets/aeon/aeon_desktop.json'],
            themeComplete);
    }

    var app;

    function themeComplete() {
        // background
        app = new GOWN.Application({
            backgroundColor: [0x688080, 0x9ba992]});

        var login = new LoginDialog(app);
        app.addChild(login);

        // set width/height for layouting
        app.onresize();
    }


</script>

</body>
</html>
