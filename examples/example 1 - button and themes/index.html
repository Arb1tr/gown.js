<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pixi UI example: Buttons with different themes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="../../lib/pixi.js"></script>
    <script src="../../bin/pixi_ui.js"></script>
    <script src="../../themes/AeonTheme.js"></script>
    <script src="../../themes/ShapeTheme.js"></script>
</head>
<body>
<script>
    var stage = new PIXI.Container();

    var renderer = PIXI.autoDetectRenderer(800, 600,{backgroundColor : 0xffffff});
    var btn;
    document.body.appendChild(renderer.view);

    function onComplete() {
        // initialize theme

        btn = new PIXI_UI.controls.Button();
        btn.width = 150;
        btn.height = 100;
        btn.x = 20;
        btn.y = 30;
        btn.label = "first";
        stage.addChild(btn);

        btn.tap = btn.click = function (evt) {
            if (window.console) {
                console.log("you clicked the first button!");
            }
        };

        var theme = new PIXI_UI.ShapeTheme();
        btn = new PIXI_UI.controls.Button(theme);
        btn.width = 150;
        btn.height = 100;
        btn.x = 170;
        btn.y = 30;
        btn.label = "second";
        stage.addChild(btn);

        btn.tap = btn.click = function (evt) {
            if (window.console) {
                console.log("you clicked the second button!");
            }
        };

        requestAnimationFrame(animate);
    }
    
    var theme = new PIXI_UI.AeonTheme(
        ["../../themes/assets/aeon/aeon_desktop.json"], onComplete);

    function animate() {
        // render the stage
        renderer.render(stage);
        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
