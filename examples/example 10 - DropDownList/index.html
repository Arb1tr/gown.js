<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pixi UI example: Buttons with different themes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="../../lib/pixi.js"></script>
    <script src="../../bin/gown.js"></script>
    <script src="../../themes/AeonTheme.js"></script>
    <script src="../../themes/ShapeTheme.js"></script>
    <script src="../../themes/MetalWorksMobileTheme.js"></script>
</head>
<body>
<script>
    var stage = new PIXI.Container();

    var renderer = PIXI.autoDetectRenderer(800, 600,{backgroundColor : 0xffffff});
    document.body.appendChild(renderer.view);

    var aeontheme;

    function onCompleteAeon() {
        // initialize theme
        var aeonddl;

        var elementList = [
            {
                text:"sample1"
            },{
                text:"sample2"
            },{
                text:"sample3"
            },{
                text:"sample4"
            }
        ];

        aeonddl = new GOWN.DropDownList(elementList ,aeontheme);
        aeonddl.width = 200;
        aeonddl.height = 20;
        aeonddl.x = 2;
        aeonddl.y = 2;
        aeonddl.label = "Select an item";
        stage.addChild(aeonddl);

        aeonddl.tap = aeonddl.click = function (evt) {
            if (window.console) {
                console.log("you clicked the DropDownList!");
            }
        };

        requestAnimationFrame(animate);
    }

    aeontheme = new GOWN.AeonTheme(
            ["../../themes/assets/aeon/aeon_desktop.json"], onCompleteAeon);


    function animate() {
        // render the stage
        renderer.render(stage);
        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
