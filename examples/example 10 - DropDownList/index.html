<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pixi UI example: Buttons with different themes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="../../lib/pixi.js"></script>
    <script src="../../bin/gown.js"></script>
    <script src="../../themes/AeonTheme.js"></script>
    <script src="../../themes/ShapeTheme.js"></script>
    <script src="../../themes/MetalWorksMobileTheme.js"></script>
</head>
<body>
<script>
    var stage = new PIXI.Container();
    stage.height = 600;
    stage.width = 800;

    var renderer = PIXI.autoDetectRenderer(800, 600,{backgroundColor : 0xffffff});
    document.body.appendChild(renderer.view);

    var aeontheme;

    function onCompleteAeon() {
        // initialize theme
        var aeonddl;

        var elementList = [
            {
                text:"sample1"
            },{
                text:"sample2"
            },{
                text:"sample3"
            },{
                text:"sample4"
            },{
                text:"sample4"
            }
        ];

        aeonddl = new GOWN.DropDownList(aeontheme);
        aeonddl.x = 100;
        aeonddl.y = 100;

        aeonddl.elementList = elementList;

        aeonddl.addEventListener( Event.CHANGE, function (text) {
            console.log('select - ', text);
        });



        var clickOutside = new PIXI.Graphics();
        clickOutside.beginFill(0x000000);
        clickOutside.y = 300;
        clickOutside.x = 400;
        clickOutside.moveTo(0,0);
        clickOutside.lineTo(0, 43);
        clickOutside.lineTo(240, 43);
        clickOutside.lineTo(240, 0);
        clickOutside.lineTo(0, 0);
        clickOutside.endFill();

        var description = new PIXI.Text('Test click outside',{fontFamily : 'Arial', fontSize: 24, fill : 0xffffff, align : 'center'});
        clickOutside.addChild(description);



        stage.addChild(aeonddl);
        stage.addChild(clickOutside);


        requestAnimationFrame(animate);
    }

    aeontheme = new GOWN.AeonTheme(
            ["../../themes/assets/aeon/aeon_desktop.json"], onCompleteAeon);


    function animate() {
        // render the stage
        renderer.render(stage);
        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
