<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>gown.js example: List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="../../lib/pixi.js"></script>
    <script src="../../bin/gown.js"></script>
    <script src="../../themes/AeonTheme.js"></script>
    <script src="../../themes/ShapeTheme.js"></script>
    <script src="../../themes/MetalWorksMobileTheme.js"></script>
</head>
<body>
<script>
    var stage = new PIXI.Container();
    var sizes = {w: 800, h: 600};
    var renderer = PIXI.autoDetectRenderer(sizes.w, sizes.h, {backgroundColor : 0xffffff});
    document.body.appendChild(renderer.view);

    var groceryList = new GOWN.ListCollection([
        { text: "Milk" },
        { text: "Eggs" },
        { text: "Bread" },
        { text: "Chicken" },
        { text: "Apple" },
        { text: "Banana" },
        { text: "Orange" },
        { text: "Potato" }
    ]);

    var metalTheme = new GOWN.MetalWorksMobileTheme(
            ["../../themes/assets/metalworks/metalworks.json"], metalComplete);

    var aeonTheme = new GOWN.AeonTheme(
            ["../../themes/assets/aeon/aeon_desktop.json"], aeonComplete);

    function metalComplete() {
        var list = new GOWN.List(groceryList, metalTheme);
        list.itemRendererProperties.labelField = "text";
        list.x = 400;
        list.width = 200;
        list.height = 40;
        stage.addChild(list);
    }

    function aeonComplete() {
        var list = new GOWN.List(null, aeonTheme);
        list.dataProvider = groceryList;
        list.itemRendererProperties.labelField = "text";
        list.width = 100;
        list.height = 25;
        stage.addChild(list);

        requestAnimationFrame(animate);
    }

    function animate() {
        // render the stage
        renderer.render(stage);
        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
