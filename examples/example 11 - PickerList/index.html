<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pixi UI example: slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="../../lib/pixi.js"></script>
    <script src="../../bin/gown.js"></script>
    <script src="../../themes/AeonTheme.js"></script>
    <script src="../../themes/ShapeTheme.js"></script>
    <script src="../../themes/MetalWorksDesktopTheme.js"></script>
</head>
<body>
<script>
    var stage = new PIXI.Container();
    var sizes = {w: 800, h: 600};
    var renderer = PIXI.autoDetectRenderer(sizes.w, sizes.h, {backgroundColor : 0xffffff});
    document.body.appendChild(renderer.view);

    var metal_theme = new GOWN.MetalWorksDesktopTheme(
            ["../../themes/assets/metalworks/metalworks_desktop.json"], metalComplete);

    var aeon_theme = new GOWN.AeonTheme(
            ["../../themes/assets/aeon/aeon_desktop.json"], aeonComplete);

    function metalComplete() {
        var picker = new GOWN.PickerList(metal_theme);
        picker.x = 400;
        picker.width = 200;
        picker.height = 40;
        stage.addChild(picker);
    }

    function aeonComplete() {
        var picker = new GOWN.PickerList(aeon_theme);
        picker.width = 100;
        picker.height = 25;
        stage.addChild(picker);

        requestAnimationFrame(animate);
    }

    function animate() {
        // render the stage
        renderer.render(stage);
        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
