<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pixi UI example: slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="../../lib/pixi.js"></script>
    <script src="../../bin/pixi_ui.js"></script>
    <script src="../../themes/AeonTheme.js"></script>
    <script src="../../themes/ShapeTheme.js"></script>
    <script src="../../themes/MetalWorksMobileTheme.js"></script>
</head>
<body>
<script>
    var stage = new PIXI.Container();
    var sizes = {w: 800, h: 600};
    var renderer = PIXI.autoDetectRenderer(sizes.w, sizes.h, {backgroundColor : 0xffffff});
    document.body.appendChild(renderer.view);

    var metal_theme = new PIXI_UI.MetalWorksMobileTheme(
            ["../../themes/assets/metalworks/metalworks.json"], metalComplete);

    var aeon_theme = new PIXI_UI.AeonTheme(
            ["../../themes/assets/aeon/aeon_desktop.json"], aeonComplete);

    function metalComplete() {
        var picker = new PIXI_UI.PickerList(null, metal_theme);
        picker.x = 400;
        picker.width = 100;
        stage.addChild(picker);
    }

    function aeonComplete() {
        var picker = new PIXI_UI.PickerList(null, aeon_theme);
        picker.width = 100;
        stage.addChild(picker);

        requestAnimationFrame(animate);
    }

    function animate() {
        // render the stage
        renderer.render(stage);
        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
